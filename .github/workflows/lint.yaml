---
name: Lint

"on":
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      NIX_CACHE_DIR: /home/runner/.nixcache
      TRUNK_CACHE_DIR: /home/runner/.trunkcache
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2
      - name: Fetch upstream
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.event.pull_request.base.ref }}
      - name: Setup Nix cache
        uses: actions/cache@v3.3.1
        id: cache-nix
        with:
          path: ${{ env.NIX_CACHE_DIR }}
          key: lint-nix
      - name: Setup Trunk cache
        uses: actions/cache@v3.3.1
        with:
          path: ${{ env.TRUNK_CACHE_DIR }}
          key: lint-trunk
      - name: Install Nix
        uses: cachix/install-nix-action@v21
        with:
          github_access_token: ${{ github.token }}
          install_url: https://releases.nixos.org/nix/nix-2.15.1/install
      - name: Import Nix store cache
        if: steps.cache-nix.outputs.cache-hit == 'true'
        run: nix-store --import < ${{ env.NIX_CACHE_DIR }}/archive.nar
      - name: Trunk Check
        if: github.event_name == 'pull_request'
        env:
          TRUNK_CACHE: ${{ env.TRUNK_CACHE_DIR }}
        run: |
          nix develop .#lint --command -- \
            trunk check --ci \
              --upstream ${{ github.event.pull_request.base.sha }}
      - name: Trunk Check
        if: github.event_name != 'pull_request'
        env:
          TRUNK_CACHE: ${{ env.TRUNK_CACHE_DIR }}
        run: nix develop .#lint --command -- trunk check --ci
      - name: Export Nix store cache
        if: "!cancelled()"
        run: |
          mkdir -p ${{ env.NIX_CACHE_DIR }}
          nix-store --export $(find /nix/store -maxdepth 1 -name '*-*') \
          > ${{ env.NIX_CACHE_DIR }}/archive.nar
