---
version: 0.1
cli:
  version: 1.10.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    # Needed for gitleaks, shfmt, actionlint
    - go@1.19.5
    # Needed for prettier, markdownlint, svgo, eslint
    - node@18.12.1
    # Needed for yamllint
    - python@3.10.8
lint:
  disabled:
    # Disable default nix formatter
    - nixpkgs-fmt
  definitions:
    # Nix formatting check (local)
    - name: nix-fmt-check
      files: [nix]
      run_when: [ci, cli]
      commands:
        - output: pass_fail
          run: >-
            nix
            --extra-experimental-features 'nix-command flakes'
            fmt
            --
            --check path://${target}
          success_codes: [0, 1]
    # Nix flake check (local)
    - name: nix-flake-check
      files: [nix]
      run_when: [ci, cli]
      commands:
        - output: pass_fail
          run: >-
            nix
            --extra-experimental-features 'nix-command flakes'
            flake
            check
            path://${workspace}
          success_codes: [0, 1]
  enabled:
    # Check for whitespace errors
    - git-diff-check
    # Check for secrets in the code
    - gitleaks@8.16.3
    # JSON, YAML, Markdown formatting
    - prettier@2.8.8
    # Markdown linting
    - markdownlint@0.34.0
    # YAML linting
    - yamllint@1.32.0
    # Shell scripts linting
    - shellcheck@0.9.0
    # Shell scripts formatting
    - shfmt@3.5.0
    # GitHub Actions linting
    - actionlint@1.6.24
    # SVG formatting
    - svgo@3.0.2
    # JavaScript linting
    - eslint@8.41.0
    # Nix formatting check
    - nix-fmt-check@SYSTEM
    # Nix flake check
    - nix-flake-check@SYSTEM
actions:
  definitions:
    # Update flake.lock
    - id: update-flake-lock
      display_name: Update flake.lock
      description: Update flake inputs to latest versions
      run: >-
        nix
        --extra-experimental-features 'nix-command flakes'
        flake
        update
    # Update docs dependencies
    - id: update-docs-deps
      display_name: Update docs dependencies
      description: Update docs dependencies to latest versions
      run_from: docs
      run: >-
        npm
        install
        --prefer-offline
        --no-audit
        --no-fund
        --quiet
        --no-progress &&
        npm
        run
        update
    # Run docusaurus
    - id: docs
      display_name: Run docusaurus
      description: Run docusaurus commands
      run_from: docs
      interactive: optional
      run: >-
        npm
        install
        --prefer-offline
        --no-audit
        --no-fund
        --quiet
        --no-progress &&
        npm
        run
        docs
        --
        ${@}
  enabled:
    # Update flake.lock
    - update-flake-lock
    # Update docs dependencies
    - update-docs-deps
    # Run docusaurus
    - docs
